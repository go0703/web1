<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프런트 엔드 개발자 지원서</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div id="container">
        <h1>프런트 엔드 개발자 지원서</h1>
        <br>
        <p>HTML,CSS,Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        
        <form>
            <label><b>개인정보</b></label><br><br>

            <label>이름</label>
            <input type="text" autofocus placeholder="공백없이 입력하세요" required>
            <br><br>
            <label for="phone">연락처</label>
            <input type="text" id="phone" placeholder="숫자만 써주세요 (ex.01062479731)" required> <br><br><br><br>

            <label><b>지원분야</b><small>(하나의 분야만 선택할 것)</small></label> <br><br>
            <input type="radio">
            <label>웹 퍼블리싱</label><br>
            <input type="radio">
            <label>웹 애플리케이션 개발</label><br>
            <input type="radio">
            <label for="work">개발환경 개선</label><br><br><br><br>
          
          
           
            <label><b>지원동기</b></label><br>
            <textarea cols="60" rows="8" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            <br>
            <input type="submit" value="접수하기">
            <input type="reset" value="다시쓰기">
        </form>
    </div>
</body>
</html>

<!--label만 치면 그냥 이름만 보임. 
근데 label for치면 라벨만 클릭해도 인풋박스에 커서가 생성됨. 꺅 졸 신기-->
